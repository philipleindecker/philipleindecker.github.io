<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.timeline-education %}
      <div class="timeline-item">
        <div class="image" style="float: left; width: 110px; margin-left: 30px;">
            <img src="{{ item.image }}" alt="{{ item.title }}" style="width: 80px; height: 80px; border-radius: {{ item.radius }}px; margin-top: 0px;">
        </div>
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.from }} â€” {{ item.to }} in {{ item.location }}</h6>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
